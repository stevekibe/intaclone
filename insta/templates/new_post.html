{%extends 'insta-posts/base.html' %}
{% load bootstrap3 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New post</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
{%endblock%}  

</head>
{%block content%}
<body>
  <div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>

  <form  action="{%url 'new-post'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-success btn-lg" value="Post">
  </form>
  </div>
</body>
{%endblock%}
{% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% bootstrap_javascript %} {% endblock %}

</html>
