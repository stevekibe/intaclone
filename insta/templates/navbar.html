<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'post' %}"></a>
    </div>
      <!-- Adding a search form  -->
    <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search">
    
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search post" name="post">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
    
        </form>
    </div>
    <div class="col-sm-6 col-md-6">
        {% if user.is_authenticated %}
        
                <a href="{%url 'post'%}">Home</a>
      
            
                <a href="{%url 'new-post'%}">Create Article</a>
              
            
                <a href="/accounts/password/change">Change Password</a>
              
              
                <a href="/logout">Logout</a>
            
          
        
        
        {% else %}
        
          <a class='btn btn-default' href="/accounts/login">Login</a>
      

        {% endif %}
      </div>

          <!-- search form end -->
  </div>
</nav>
</body>
</html>
